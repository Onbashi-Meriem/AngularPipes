<div class="container mt-5">

  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">Default Pipes</h3>
      <h3 class="text-center my-3">{{name | titlecase}}</h3>
      <hr>
      <h3 class="text-center my-3">{{date | date:'shortDate'}}</h3>
      <hr>
      <h3 class="text-center my-3">{{currency | currency:'EUR':'symbol-narrow'}}</h3>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" [(ngModel)]="filterText">
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users | filterPipe:filterText">
          {{ user.name }} {{ user.lastName }}
        </li>
      </ul>
    </div>
  </div>
</div>
